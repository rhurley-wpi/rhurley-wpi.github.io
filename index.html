      margin-right: 1rem;
      padding: 0.75rem 1.5rem;
      background: white;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .nav-buttons a:hover {
      background: #ccc;
    }

  .right {
  flex: 1;
  background: #a9c8a2; /* soft green background */
  display: flex;
  align-items: center;

}


    .headshot {
      max-width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .left, .right {
        flex: none;
        height: 50%;
      }

      .overlay-text {
        max-width: 100%;
      }
    }
  </style>
</head>
